<div class="dropdown-container">
    <!-- bootstrap dropdown  -->
    <div class="dropdown ">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let value of dropdownValues" ><a class="dropdown-item" href="#">{{value}}</a></li>
        </ul>
      </div>
      
    <div class="selectDropdown">
        <p>Set limit of Image Selection</p>
        <select [(ngModel)]="selectedValue" (change)="changeValue()">
          <option *ngFor="let value of dropdownValues" [value]="value">{{ value }}</option>
        </select>
    </div>

</div>
